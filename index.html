<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="main">
        <div class="buttons">
        <img src="icon/ko.png" alt="logo" width="150px" height="150px">
            <input type="text" class="input" placeholder="size must be less than 100">
            <p class="error">Invalid number of pixles!</p>
            <button class="size-btn">Apply Size</button>
            <label class='label' for="color">Pick a color
                <input id='color' type="color" class="color">
            </label>
            <button class="random">Random</button>
            <button class="eraser">Eraser</button>
            <button class="Reset">Reset</button>
        </div>

        <div class="board-container">
             <div class="board"></div>
        </div>
    </div>
    






    <script src="main.js"></script>
</body>
</html>
